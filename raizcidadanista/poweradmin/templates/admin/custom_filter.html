{% load i18n %}
{% if title != 'ID' %}
<label>{{ title|capfirst }}<br>
    <select name="_filter">
    {% for choice in choices %}
        <option value="{{ choice.query_string|iriencode }}" {% if choice.selected %} selected="selected"{% endif %}>
            {{ choice.display }}
        </option>
    {% endfor %}
    </select>
</label>
{% endif %}
